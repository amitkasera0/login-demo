<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h3 class="heading">Login</h3>
            <div class="user">
                <input type="text"   id="IN" name="fname" placeholder="Enter user name" >
                <i id="US" class="fa fa-user icon">
                </i>
            </div>
            <div class="pass">
                <input type="password"  name="" id="IN" placeholder="Enter your password">
                <i id="PS" class="fa fa-key icon">
                </i>
            </div>
            <div class="Forget">
                <p>Don't have password ?</p>
                <a href="#">Forget password?</a>
            </div>
            <div class="btn">
                <button>login</button>
            </div>
            <div class="register">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
        </div>
    </div>    
</body>
</html>
